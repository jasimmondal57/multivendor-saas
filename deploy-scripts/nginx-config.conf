# Nginx Configuration for Multi-Vendor SaaS
# Backend (Laravel) + Frontend (Next.js)

# Backend API Server
server {
    listen 80;
    server_name 69.62.81.148;
    
    root /var/www/multivendor-saas/backend/public;
    index index.php index.html;

    # Increase client body size for file uploads
    client_max_body_size 100M;

    # Logging
    access_log /var/log/nginx/multivendor-backend-access.log;
    error_log /var/log/nginx/multivendor-backend-error.log;

    # API routes
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Admin routes
    location /admin {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Storage files
    location /storage {
        alias /var/www/multivendor-saas/backend/storage/app/public;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# Frontend Next.js Server
server {
    listen 3000;
    server_name 69.62.81.148;

    # Logging
    access_log /var/log/nginx/multivendor-frontend-access.log;
    error_log /var/log/nginx/multivendor-frontend-error.log;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

